{% extends "common/layout_main.html" %}
{% block content %}
{% include "common/tab_account.html" %}
<div class="row m-t  wrap_role_access_set">
	<div class="col-lg-12">
		<h2 class="text-center">为"{{ info.rolename }}"角色设置权限</h2>
		<div class="form-horizontal m-t m-b">
			<div class="form-group">
                <div class="hr-line-dashed"></div>
                <label class="col-lg-2 control-label">权限设置:</label>
                <div class="col-lg-10">
                    {% if access_list %}
                        {% for item in access_list %}
                            <div class="checkbox inline">
                                <label>
                                    <input type="checkbox" name="access_ids" value="{{ item.id }}" {% if item.id in access_ids %}checked{% endif %}>
                                    {{ item.title }}
                                </label>
                            </div>
                        {% endfor %}
                    {% endif %}
				</div>
			</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="id" value="{{ info.id }}">
					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/role/role_access.js') }}"></script>
{% endblock %}
