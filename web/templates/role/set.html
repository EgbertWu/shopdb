{% extends "common/layout_main.html" %}
{% block content %}
{% include "common/tab_account.html" %}
<div class="row m-t  wrap_role_set">
	<div class="col-lg-12">
		<h2 class="text-center">角色设置</h2>
		<div class="form-horizontal m-t m-b">
			<div class="form-group">
				<label class="col-lg-2 control-label">角色名:</label>
				<div class="col-lg-10">
					<input type="text" name="rolename" class="form-control" placeholder="请输入角色名~~" value="{{ info.rolename }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="rid" value="{{ info.rid }}">
					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/role/set.js') }}"></script>
{% endblock %}
