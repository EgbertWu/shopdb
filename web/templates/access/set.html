{% extends "common/layout_main.html" %}
{% block content %}
{% include "common/tab_account.html" %}
<div class="row m-t  wrap_access_set">
	<div class="col-lg-12">
		<h2 class="text-center">权限设置</h2>
		<div class="form-horizontal m-t m-b">
			<div class="form-group">
				<label class="col-lg-2 control-label">权限标题:</label>
				<div class="col-lg-10">
					<input type="text" name="title" class="form-control" placeholder="请输入权限标题~~" value="{{ info.title }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">访问列表:</label>
				<div class="col-lg-6 ">
                    <textarea class="form-control" rows="6" placeholder="每条url用,（逗号）进行分隔~~" name="urls" >{{ info.urls }}</textarea>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="id" value="{{ info.id }}">
					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/access/set.js') }}"></script>
{% endblock %}
